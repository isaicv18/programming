{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.Date }}</a>
              <small class="text-muted">Temp: {{ post.temp }}</small>
            </div>
            <h2><a class="article-title" href="#">Temp Min: {{ post.temp_min }} C</a></h2>
            <p class="article-content">Temp Max: {{ post.temp_max }} C</p>
            <p class="article-AAAA">Pressure: {{ post.pressure }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
